<html>
  <head>
    <title>OpenSpace Visual Tests - Compare</title>
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto" />
    <link rel="stylesheet" type="text/css" href="../style.css" />

    <script src="functions.js"></script>
  </head>
  <body>
    <h1 id="header"><a href="/">OpenSpace Image Testing</a></h1>
    <div class="input-fields">
      <div>
        Group: <input type="text" id="group">
      </div>
      <div>
        Name: <input type="text" id="name">
      </div>
      <div>
        Type:
        <select id="type">
          <option value="reference">Reference</option>
          <option value="candidate">Candidate</option>
        </select>
      </div>
      <div>
        <button id="compare" onclick="generateComparison()">Generate</button>
      </div>
    </div>

    <table id="splom"></table>
  </body>

  <script>
    window.onload = function() {
      const params = new URLSearchParams(document.location.search);
      let group = params.get("group");
      let name = params.get("name");
      let type = params.get("type");
      if (group) {
        document.getElementById("group").value = group;
      }
      if (name) {
        document.getElementById("name").value = name;
      }
      if (type) {
        document.getElementById("type").value = type;
      }

      if (group && name) {
        // If the group and the name are provided, automatically generate the result
        generateComparison();
      }
    }
  </script>
</html>
